{%extends 'base.html'%}
{%block content%}
<div class="container">
  <h1>Register to <small>Task Management</small></h1>
  <form class="" action="login.html" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name"></label>
        Name:
      <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email"></label>
        Email:
      <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="Password"></label>
        Password:
      <input type="password" class="form-control" id="Password" name="password" placeholder="Enter Your Password">
      {% if messages %}
     <ul class="messages">
        {% for message in messages %}
         <li class="{{ message.tags }}">{{ message }}</li>
       {% endfor %}
     </ul>
   {% endif %}
    </div>
    <button type="submit" name="Login" class="btn btn-primary btn-fill btn-wd">Register</button>
    <button type="Reset" name="Reset" class="btn btn-warning btn-fill btn-wd">Reset</button>
    <input type="button" class="btn btn-info btn-fill btn-wd" value="Login" onclick="location.href = '{% url 'login' %}';">
  </form>
</div>
{%endblock%}
