{%extends 'base.html'%}
{%block content%}
<div class="container">
  <h1>Login to <small>Task Management</small></h1>
  <form class="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="email"></label>
        Email:
      <input type="email" name="email" class="form-control border-input" id="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="Password"></label>
        Password:
      <input type="password" class="form-control border-input" id="Password" name="password" placeholder="Enter Your Password">
    </div>
    <button type="submit" name="Login" class="btn btn-primary">Login</button>
    <button type="Reset" name="Reset" class="btn btn-warning">Reset</button>
    <input type="button" class="btn btn-info" value="Sign Up" onclick="location.href = '{% url 'register' %}';">
  </form>
</div>
{%endblock%}
